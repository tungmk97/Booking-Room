<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head" lang="vi">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Tìm kiếm phòng trọ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/BookingRoom/src/main/resources/static/css/style.css" th:href="@{css/style.css}">
		<link rel="stylesheet" type="text/css" href="/BookingRoom/src/main/resources/static/css/style-search.css"  th:href="@{css/style-search.css}">
		</head>
	<body>
		<nav th:replace="index :: header"></nav>
		<div class="header">
			<h1>Tìm kiếm khu vực</h1>
		</div>
		<form class="form-group form-search-group container"th:fragment="th-search">
			<h3 class="title">Tìm kiếm nhanh</h3>
			<div class="row bs-content">
				<div class="col-sm-2">
					<select class="form-control" id="city-search">
						<option disabled selected hidden>Tỉnh/thành</option>
				        <option>Hà Nội</option>
				        <option>Hồ Chí Minh</option>
				        <option>Hải Phòng</option>
				        <option>Nha Trang</option>
				    </select>
				</div>
			    <div class="col-sm-2">
					<select class="form-control" id="district-search">
						<option disabled selected hidden>Quận/huyện</option>
				        <option>Hoàn Kiếm</option>
				        <option>Cầu giấy</option>
				        <option>Hà Đông</option>
				        <option>Bắc Từ Liêm</option>
				    </select>
				</div>
			    <div class="col-sm-2">
			    	<select class="form-control col-sm-2" id="block-search">
						<option disabled selected hidden>Phường/xã</option>
				        <option>Quan Hoa</option>
				        <option>Dịch Vọng</option>
				        <option>Cầu diễn</option>
				    </select>	
				</div>
				<div class="col-sm-2">
					<select class="form-control col-sm-2" id="area-search">
						<option disabled selected hidden>Diện tích (m<sup>2</sup>)</option>
				        <option>50-70</option>
				    </select>
				</div>
				<div class="col-sm-2">
					<select class="form-control col-sm-2" id="price-search">
						<option disabled selected hidden>Mức giá (VND)</option>
				        <option>5000000-7000000</option>
				    </select>
				</div>
				<div class="col-sm-2">
					<input id="id-room" class="id-txt txt" type="text" placeholder="Tìm theo mã phòng" name="id-room">
				</div>
			</div>
			<div class="row bs-search">
				<input class="btn-submit btn-search col-sm-3" type="button" value="Tìm kiếm ngay">
			</div>
		</form>
		<footer th:replace="index :: footer"></footer>
	</body>
</html>
