<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="login :: head">
		<title>Đăng kí tài khoản</title>
	</head>
	<body>
		<nav th:replace="postNews :: header"></nav>
		<div class="header-title">
			<h1>Đăng kí tài khoản</h1>
		</div>
		<div class="login container" th:fragment="th-register">
			<div class="row">
				<div class="col-sm-4 col-xs-3 col-md-4"></div>
				<form class="col-sm-4 col-xs-6 col-md-4">
					<input class="user txt" type="text" placeholder="Tên tài khoản" name="user"><br>
					<input class="pass txt" type="password" placeholder="Mật khẩu" name="password"><br>
					<input class="pass txt" type="password" placeholder="Nhập lại mật khẩu" name="password"><br>
					<input class="email txt" type="email" placeholder="Email" name="email"><br>
					<input class="phone txt" type="tel" placeholder="Số điện thoại" name="phone"><br>
					<input class="btn-submit" type="button" value="Đăng ký">
				</form>
				<div class="col-sm-4 col-xs-3 col-md-4"></div>
			</div>
			<div class="didnt-have-account container">Bạn đã có tài khoản? <a href="#" th:href="@{#}">Đăng nhập ngay!</a></div>
		</div>
		<footer th:replace="index :: footer"></footer>
	</body>
</html>
